name: Build Scala Executable

on:
  push:
    branches:
      - main  # or other branches you want to build on
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt  # optional

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Build fat JAR
        run: sbt assembly  # requires sbtâ€‘assembly plugin

      - name: Package JAR
        run: |
          mkdir -p dist
          cp target/scala-*/myproject-assembly-*.jar dist/myproject.jar  # adjust as needed

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myproject
          path: dist/myproject.jar